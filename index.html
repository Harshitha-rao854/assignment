<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="w-500px border-2 border-neutral-500 inline-block p-4 mx-[calc(25%)] rounded-2xl bg-amber-50">
        <div class="flex justify-center">
            <img id="large" alt="user Image">
        </div>
        <br>
        <p class="text-blue-600 text-center" id="name"></p>
        <p class="text-red-700" id="gender"></p>
        <p class="text-red-700">Location</p>
        <p id="streetNo"></p>
        <p id="streetName"></p>
        <p id="city"></p>
        <p id="state"></p>
        <p id="country"></p>
        <p id="postCode"></p>
        <br>
        <p class="text-red-700">Coordinates</p>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <br>
        <p class="text-red-700" id="timezone"></p>
        <br>
        <p class="text-red-700" id="email"></p>
        <br> 
        <p class="text-red-700">Login</p>
        <p id="uuid"></p>
        <p id="username"></p>
        <p id="password"></p>
        <p id="salt"></p>
        <p id="md5"></p>
        <p id="sha1"></p>
        <p id="sha256"></p>
        <br>
        <p class="text-red-700">DOB</p>
        <p id="date"></p>
        <p id="age"></p>
        <br>
        <p class="text-red-700">registered</p>
        <p id="regdate"></p>
        <p id="regAge"></p>
        <p id="phone"></p>
        <p id="cell"></p>
        <p class="text-red-700">ID</p>
        <p id="idname"></p>
        <p id="value"></p>
        <p class="text-red-700" id="nat"></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
